<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phat Nguyen</title>
</head>
<body>
    <form action="https://www.re1play.com/" method="post">
        <table>
            <tr>
                <td><label for="name">Họ và tên:</label></td>
                <td><input type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <td><label for="dateofbirth">Ngày sinh:</label></td>
                <td><input type="date" id="dateofbirth" name="dateofbirth"></td>
            </tr>
            <tr>
                <td><label for="sex">Giới tính:</label></td>
                <td>
                    <input type="radio" name="sex" id="sex" value="Nam">
                    <label for="sex">Nam</label>
                    <input type="radio" name="sex" id="sex" value="Nữ">
                    <label for="sex">Nữ</label>
                </td>
            </tr>
            <tr>
                <td><label for="phone number">Số điện thoại:</label></td>
                <td><input type="number" name="phone number" id="phone number"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="Company name">Tên công ty:</label></td>
                <td><input type="email" name="Company name" id="Company name"></td>
            </tr>
            <tr>
                <td><label for="Role">Vai trò trong công ty:</label></td>
                <td><select name="Role" id="Role">
                    <option value="Giám đốc điều hành (CEO)">Giám đốc điều hành (CEO)</option>
                    <option value="Giám đốc tài chính (CFO)">Giám đốc tài chính (CFO)</option>
                    <option value="Giám đốc Marketing (CMO)">Giám đốc Marketing (CMO)</option>
                    <option value="Giám đốc pháp lý (CLO)">Giám đốc pháp lý (CLO)</option>
                    <option value="Giám đốc thương mại (CCO)">Giám đốc thương mại (CCO)</option>
                    <option value="Giám đốc vận hành (COO)">Giám đốc vận hành (COO)</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="Scale">Quy mô công ty:</label></td>
                <td><select name="Scale" id="Scale">
                    <option value="Doanh nghiệp có quy mô nhỏ">Doanh nghiệp có quy mô nhỏ</option>
                    <option value="Doanh nghiệp có quy mô trung bình">Doanh nghiệp có quy mô trung bình</option>
                    <option value="Doanh nghiệp có quy mô lớn">Doanh nghiệp có quy mô lớn</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="Industry">Ngành nghề công ty:</label></td>
                <td><input type="text" name="Industry" id="Industry"></td>
            </tr>
            <tr>
                <td><label for="Reason">Lý do tham gia câu lạc bộ:</label></td>
                <td><textarea name="Reason" id="Reason" cols="25" rows="2"></textarea></td>
            </tr>
            <tr>
                <td><label for="Experience">Kinh nghiệm lãnh đạo:</label></td>
                <td><textarea name="Experience" id="Experience" cols="25" rows="2"></textarea></td>
            </tr>
            <tr>
                <td><label for="Target">Mục tiêu khi tham gia câu lạc bộ:</label></td>
                <td><textarea name="Target" id="Target" cols="25" rows="2"></textarea></td>
            </tr>
            <tr>
                <td><label for="event program">Chương trình sự kiện mong muốn tham gia:</label></td>
                <td><input type="checkbox" name="event program" id="event program" value="Networking">
                    <label for="event program">Networking</label>
                    <input type="checkbox" name="event program" id="event program" value="Workshops">
                    <label for="event program">Workshops</label>
                    <input type="checkbox" name="event program" id="event program" value="Hội thảo">
                    <label for="event program">Hội thảo</label></td>
            </tr>
            <tr>
                <td><label for="register">đăng kí:</label></td>
                <td><input type="checkbox" name="register" id="register" value="Có">
                    <label for="register">Có</label></td>
            </tr>
        </table>
        <br/>
        <button>Đăng ký hội viên</button>
    </form>
</body>
</html>
