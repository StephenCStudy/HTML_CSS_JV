<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            width: 30%;
            margin-left: 500px;
            margin-top: 50px;
            background-color: white;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        body {
            text-align: center;
            background-color: #f8f9fa;
        }
        button{
            background-color: goldenrod;
            border: none;
            margin-top: 120px;
            margin-left: -300px;
            padding: 10px 20px;
            cursor: pointer;
            position: relative;
        }
        p{
            font-size: 20px;
            margin-top: 20px;
            margin-left: -50px;
            position: relative;
            left: -230px;
            top: -200px;
        }
        button:hover {
            background-color: #ffcc00;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="text">Chữ sẽ thay đổi kích thước khi bấm nút</p>
        <button id="btn1"> + </button>
        <button id="btn2"> - </button>
    </div>
    <script src="./main.js"></script>
</body>
</html>
