<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }
        progress {
            width: 100%;
            height: 20px;
            margin: 10px 0;
        }
        #start {
            background-color: #4CAF50; 
            color: white;
            margin-left: 500px;
        }
        #stop {
            background-color: #f44336; 
            color: white;
            margin-left: 400px;
        }
    </style>
</head>
<body>
    <progress max="100" value="1" id="progress">Progress bar</progress>
    <br>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <script src="./main.js"></script>
</body>
</html>
