<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 1px solid black;
            border-radius: 2px;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 20px;
        }
        #box1{
            width: 200px;
            height: 200px;
            background-color: white;
        }
        #box2{
            width: 200px;
            height: 200px;
            background-color: blue;
        }
        button{
            margin-top: 50%;
            margin-left: 20%;
            cursor: pointer;
        }
    </style>
</head>
<body id="body">
     <div class="box" id="box1">
      <button id="btn1">Đổi màu nền</button>
     </div>
     <div class="box" id="box2">
      <button id="btn2">Đổi màu nền</button>
     </div>
    <script src="./main.js"></script>
</body>
</html>
