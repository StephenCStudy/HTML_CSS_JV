<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1000px;
            margin-top: 50px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .row {
            margin-bottom: 20px;
        }

        .btn-primary {
            width: 50%;
            margin-bottom: 20px;
            margin-left: 25vh;
        }

        table {
            margin-top: 20px;
        }

        th,
        td {
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:nth-child(odd) {
            background-color: #e9ecef;
        }

        tr:hover {
            background-color: #e9ecef;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <h2>Danh sách nhân viên Rikkei</h2>
        <div class="box">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label">Tên nhân viên</label>
                </div>
                <div class="col-4">
                    <input type="text" id="em" class="form-control" aria-describedby="passwordHelpInline">
                </div>

                <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label" id="role123">Chức vụ</label>
                </div>
                <div class="col-4">
                    <input type="text" id="role" class="form-control" aria-describedby="passwordHelpInline">
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary col g-12" id="btn">Thêm nhân viên</button>
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên</th>
                    <th>Chức vụ</th>
                </tr>
            </thead>
            <tbody id="listEmployee">

        </table>

    </div>

    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
        integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
        crossorigin="anonymous"></script>
</body>

</html>
