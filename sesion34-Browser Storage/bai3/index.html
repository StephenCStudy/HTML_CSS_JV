<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <style>
            body {
                background-color: #f8f9fa;
            }
            .content {
                display: flex;
                flex-direction: column;
                margin-top: 50px;
                padding: 20px;
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .btn-primary {
                margin-top: 20px;
                background-color: #007bff;
                border-color: #007bff;
            }
            .btn-primary:hover {
                background-color: #0056b3;
                border-color: #0056b3;
            }
            .box {
                display: flex;
                justify-content: space-between;
                padding: 20px;
                background-color: #fff;
                border-radius: 5px;
                color: blue;
                cursor: pointer;
                /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
            }
            .box p {
                margin: 0;
                text-align: center;
            }
            #or {
                color: black;
            }
            .container {
                height: 20vh;
                width: 25%;
            }
            h2{
                text-align: center;
                margin-bottom: 20px;
            }
        </style>
</head>

<body>
    <div class="container">

        <div class="content">
            <h2>Login</h2>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="gmail" placeholder="test@example.com">
            </div>

            <label for="inputPassword5" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" aria-describedby="passwordHelpBlock"
                placeholder="password123">

            <button type="button" class="btn btn-primary" id="login-btn">Login</button>
        </div>

        <div class="box">
            <p id="forgot-password">Forgot password?</p>
            <p id="or">or</p>
            <p id="signUp">SignUp</p>
        </div>

    </div>



    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
        integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
        crossorigin="anonymous"></script>
</body>

</html>
