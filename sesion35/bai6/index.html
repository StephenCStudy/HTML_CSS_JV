<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        body {
            background-color: white;
        }

        header {
            display: flex;
            margin-left: 30px;
            margin-right: 30px;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            /* background-color: #333; */
            /* color: #fff; */
        }

        header h2 {
            margin: 0;
            font-size: 32px;
        }

        header button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .input {
            display: flex;
            gap: 30px;
            /* flex-wrap: wrap; */
            margin-left: 1030px;
        }

        .input select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .input input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e0e0e0;
        }

        .form-text {
            color: red;
            font-size: 14px;
        }

        .form-check {
            display: flex !important;
        }
        #thead{
            background-color: blue;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <h2>Danh mục</h2>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="btn"
            onclick="checkDataInput()">
            Thêm mới sản phẩm
        </button>
    </header>
    <div class="input">
        <select name="status" id="status">
            <option value="Đang hoạt động">Đang hoạt động</option>
            <option value="Ngừng hoạt động">Ngừng hoạt động</option>
        </select>
        <input type="search" id="sreach" placeholder="Tìm kiếm theo tên danh mục" />
    </div>
    <table>
        <head >
            <tr id="thead">
                <th>Mã danh mục</th>
                <th>Tên danh mục</th>
                <th>Trạng thái</th>
                <!-- <th colspan="2">chức năng</th> -->
            </tr>
        </head>
        <tbody id="tbody">

        </tbody>
    </table>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Thêm mới danh mục</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="cateID" class="form-label">Mã danh mục</label>
                    <input type="text" id="cateID" class="form-control" aria-describedby="cateIDHelpBlock">
                    <div id="cateIDhelpBlock" class="form-text" style="display: none;">
                        Mã danh mục không được để trống
                    </div>

                    <label for="CateName" class="form-label">Tên danh mục</label>
                    <input type="text" id="CateName" class="form-control" aria-describedby="CateNameHelpBlock">
                    <div id="CateNameHelpBlock" class="form-text" style="display: none;">
                        Tên danh mục không được để trống
                    </div>


                    <div class="form-check">
                        <input class="form-check-input" value="Đang hoạt động" type="radio" name="radioDefault" id="radioDefaultOn">
                        <label class="form-check-label" for="radioDefaultOn">
                            Đang hoạt động
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" value="Ngừng hoạt động" type="radio" name="radioDefault" id="radioDefaultOff">
                        <label class="form-check-label" for="radioDefaultOff">
                            Ngừng hoạt động
                        </label>
                    </div>

                    <hr>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" onclick="addNewData ()">Thêm mới</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
        integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
        crossorigin="anonymous"></script>
</body>

</html>
