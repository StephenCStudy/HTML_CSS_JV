<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #f2f2f2;
        }

        .container {
            width: 500px;
            height: auto;
            margin: 0 auto;
            margin-top: 20px;
            margin-bottom: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .box {
            width: 500px;
            margin: 0 auto;
            /* margin-top: 20px; */
            /* margin-bottom: 20px; */
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            top: -10px;

            display: none;
        }

        h4 {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #btnSave {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }

        #btnSave:hover {
            background-color: #45a049;
        }

        #btn {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }

        #btn:hover {
            background-color: #45a049;
        }
        #exit{
            color: red;
            cursor: pointer;
        }
        li{
            list-style: none;
            margin: 10px;
            padding: 10px;
            background-color:aquamarine;
            border-radius: 12px;
            color: black;
        }
        li button{
            background-color: red;
            color: white;
            padding: 5px;
            border: none;
            position: relative;
            top: -30px;
            left: 300px;
        }
    </style>
</head>

<body>
    <div class="container" id="container">
        <button id="btn">ADD BOOKMAK</button>
        <ul id="ul">

        </ul>
    </div>

    <div class="box" id="box">
        <h4>Add bookmark &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span id="exit">&times;</span> </h4> <br>
        <label for="Website">Website Name</label> <br>
        <input type="text" id="website" name="Website" placeholder="Enter website name"> <br>
        <label for="weburl">Website URL</label> <br>
        <input type="url" id="weburl" placeholder="Enter website URL"> <br>
        <button id="btnSave">Save</button>
    </div>
    <script src="./main.js"></script>
</body>

</html>
