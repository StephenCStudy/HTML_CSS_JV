<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background: white;
            padding: 50px;
            padding-left: 120px;
            padding-right: 120px;;
            border-radius: 10px;
            box-shadow: 0 0 3px rgba(0,0,0,0.5);
        }
        #hide{
            position: absolute;
            top: -5px;
            right: 20px;
            cursor: pointer;
        }
        h2{
            text-align: center;
        }
        #btn{
            margin-left: 45%;
            text-align: center;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h2> Modal Example</h2>
    <button id="btn"> Open Modal</button>
    <div class="box" id="box">
        <p id="text">Some text in the Modal </p>
        <p id="hide">X</p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
