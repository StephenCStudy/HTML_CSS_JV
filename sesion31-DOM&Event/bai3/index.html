<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 100%;
            height: 1000px;
        }
        .box{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            height: 500px;
            width: 100%;
            background-color: #f2f2f2;
        }
        .box1{
            border: 1px solid black;
            width: 300px;
            height: 300px;
            background-color: blue;
            color: white;
            text-align: center;
            cursor: pointer;

        }
        .box2{
            border: 1px solid black;
            width: 300px;
            height: 300px;
            background-color: red;
            color: white;
            text-align: center;
            cursor: pointer;
        }
        .box3{
            border: 1px solid black;
            width: 300px;
            height: 300px;
            background-color: purple;
            color: white;
            text-align: center;
            cursor: pointer;
        }
        #text1{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="text1">change background-color</p>
        <p id="text2">Mouse click</p>
        <div class="box" id="box">
            <div class="box1" id="box1">xanh</div>
            <div class="box2" id="box2">do</div>
            <div class="box3" id="box3">tim</div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
