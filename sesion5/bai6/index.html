    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h2>Center Align Text</h2>
    <p>To just center the text inside an element, use  <code style="background-color: aquamarine;">text-align: center;</code></p>

    <div class="center">
        This text is centered.
    </div>

    <h3>Example</h3>
    <div class="example-box">
        <pre>
.center {
    text-align: center;
    border: 3px solid green; 
}
        </pre>

</body>
