<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <main>
    <div class="contanor">
    <table>
       <td> <h2>Billing address</h2> </td>
        <form action="nowhere" method="post" enctype="multipart/form-data">
            <div class="name"> 
           <tr>
            <td>
                <label for="first-name">First name</label><br>
                <input type="text" name="first-name" id="first-name">   
            </td>
            <td>
                <label for="last-name">Last name</label> <br>
                <input type="text" name="last-name" id="last-name" >
            </td>
           </tr>
           </div>
           <tr>
            <td>
                <label for="user-name">Username</label><br>
                <label for="nothing">@</label>
                <input type="text" name="user-name" id="user-name" placeholder="Username" >
            </td>
           </tr>
           <tr>
            <td>
                <label for="email">Email(Option)</label><br>
                <input type="email" name="email" id="email" placeholder="you@example.com">
            </td>
           </tr>
           <tr>
            <td>
                <label for="address">Address</label><br>
                <input type="text" name="address" id="address" placeholder="1234 Main St">
            </td>
           </tr>
           <tr>
            <td>
                <label for="address2">Address 2 (Option)</label><br>
                <input type="text" name="address2" id="address2" placeholder="Apartment or suite">
            </td>
           </tr>
           <tr>
            <td>
                <label for="country">Country</label><br>
                <select name="country" id="Country">
                    <option value="none">Choose...</option>
                    <option value="Vietnam">Vietnam</option>
                    <option value="USA">USA</option>
                    <option value="Japan">Japan</option>
                    <option value="Korea">Korea</option>
                </select>
            </td>
            <td>
                <label for="state">State</label><br>
                <select name="state" id="state">
                    <option value="none">Choose...</option>
                    <option value="Hanoi">Hanoi</option>
                    <option value="HCM">HCM</option>
                    <option value="DaNang">DaNang</option>
                    <option value="HaiPhong">HaiPhong</option>
                </select>
            </td>
            <td>
                <label for="zip">Zip</label> <br>
                <input type="file" name="zip" id="zip" accept=".zip">
            </td>
           </tr>
           <div class="lineborder">
            <tr>
            <td>
                <input type="checkbox" name="shipping" id="shipping">
                <label for="shipping">Shipping address is the same as my billing address</label> 
            </td> 
           </tr>
           <tr>
             <td> 
                <input type="checkbox" name="save" id="save"> 
                <label for="save">Save this information for next time</label>                
            </td>
           </tr>
           </div>
           <tr>
            <td><h2>Payment</h2></td>
           </tr>
           <tr>
            <td>
                <input type="radio" name="payment" id="credit-card">
                <label for="crdit-card">Credit card</label>
            </td>
           </tr>
           <tr>
            <td>
                <input type="radio" name="payment" id="debit-card">
                <label for="debit-card">Debit card</label>
            </td>
           </tr>
           <tr>
            <td>
                <input type="radio" name="payment" id="paypal">
                <label for="paypal">Paypal</label>
            </td>
           </tr>
          <tr>
            <td>
                <label for="name-on-card">Name on card</label><br>
                <input type="text" name="name-on-card" id="name-on-card">
                <!-- <p>full name as displayed on card</p> -->
            </td>
            <td>
                <label for="credit-card-num">Credit card number</label><br>
                <input type="text" name="credit-card-num" id="credit-card-num">
            </td>
          </tr>
           <tr>
            <td>
                <label for="expiration">Expiration</label><br>
                <input type="text" name="expiration" id="expiration">
            </td>
            <td>
                <label for="cvv">CVV</label><br>
                <input type="text" name="cvv" id="cvv">
            </td>
           </tr>
           <tr>
            <td>
                <div class="submit"> 
                    <button type="submit">Continue to checkout</button>
                </div>
            </td>
           </tr>
        </form>
    </table>
    </div>
   </main>
</body>
</html>
