<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container my-5">
        <div class="card p-4">
            <h5 class="mb-3">Payment</h5>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" value="credit" checked>
                <label class="form-check-label" for="creditCard">
                    Credit card
                </label>
            </div>
            <div class="form-check ">
                <input class="form-check-input" type="radio" name="paymentMethod" id="debitCard" value="debit">
                <label class="form-check-label" for="debitCard">
                    Debit card
                </label>
            </div><div class="form-check mb-4">
                <input class="form-check-input" type="radio" name="paymentMethod" id="debitCard" value="debit">
                <label class="form-check-label" for="debitCard">
                    PayPau
                </label>
            </div>
<div class="box">
            <div class="mb-3">
                <label for="nameOnCard" class="form-label">NAME ON CARD</label>
                <input type="text" class="form-control" id="nameOnCard" placeholder="Full name as displayed on card">
            </div>

            <div class="mb-3">
                <label for="cardNumber" class="form-label">CREDIT CARD NUMBER</label>
                <input type="text" class="form-control" id="cardNumber">
            </div>
</div>
            <div class="row mb-4">
                <div class="col-md-6">
                    <label for="expiration" class="form-label label" id="expiration">EXPIRATION</label>
                    <input type="text" class="form-control" id="expiration">
                </div>
                <div class="col-md-6">
                    <label for="cvv" class="form-label label" id="cvv">CVV</label>
                    <input type="text" class="form-control" id="cvv">
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Continue to checkout</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
