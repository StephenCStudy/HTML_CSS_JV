<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container my-4">
        <h3>Rikkei cards</h3>
        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://th.bing.com/th?id=OIP.snpzhCWCKNre73p2pfy2sAHaG-&w=257&h=242&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" class="card-img" alt="Moon Background">
                    <div class="card-img-overlay">
                        <h5 class="card-title text-white1">Short title, long jacket</h5>
                        <div class="d-flex align-items-center text-white2">
                            <span class="bg-purple rounded-circle p-2 me-2">B</span>
                            <span class="dot mx-2"></span>
                            <span><i class="fas fa-globe me-1"></i> Earth</span>
                            <span class="ms-2"><i class="fas fa-cube me-1"></i> 3d</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://th.bing.com/th?id=OIP.BU9U9k_-uRhVq1h-wSDVygHaEo&w=316&h=197&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" class="card-img" alt="Flower Background">
                    <div class="card-img-overlay">
                        <h5 class="card-title text-white1">Much longer title that wraps to multiple lines</h5>
                        <div class="d-flex align-items-center text-white">
                            <span class="bg-purple rounded-circle p-2 me-2">B</span>
                            <span class="dot mx-2"></span>
                            <span><i class="fas fa-flag me-1"></i> Pakistan</span>
                            <span class="ms-2"><i class="fas fa-cube me-1"></i> 4d</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://th.bing.com/th?id=OIP.RyBUsLv10pKDu08c7o0DfwHaE8&w=306&h=204&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" class="card-img" alt="Jellyfish Background">
                    <div class="card-img-overlay">
                        <h5 class="card-title text-white1">Another longer title belongs here</h5>
                        <div class="d-flex align-items-center text-white">
                            <span class="bg-purple rounded-circle p-2 me-2">B</span>
                            <span class="dot mx-2"></span>
                            <span><i class="fas fa-fish me-1"></i> Coral</span>
                            <span class="ms-2"><i class="fas fa-cube me-1"></i> 5d</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
