<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Format text <mark>marked</mark></h1>
    <ul>
        <li>this word is <em>ememphasized</em></li>
        <li>this word is <i>italic</i></li>
        <li>this word is <sup>superscripted</sup></li>
        <li>this word is <sub>subscripted</sub></li>
        <li>this word is <ins>inserted</ins></li>
        <li>this word is <del>delete</del></li>
    </ul>
</body>
</html>
