<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="card">
        <div class="loader">
            <p id="text-loeader">Bạn thích món</p>
            <div class="words">
                <span class="word">...</span>
                <span class="word">Bún bò</span>
                <span class="word">Phở</span>
                <span class="word">Cơm tấm</span>
            </div>
        </div>
    </div>


    <div class="cards">
        <div class="card red">
            <p class="tip">Bún Bò</p>
            <button class="Btn">
                <span class="leftContainer">
                    <svg fill="white" viewBox="0 0 512 512" height="1em" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z">
                        </path>
                    </svg>
                    <span class="like" id="bunCountLike">Like</span>
                </span>
                <span class="likeCount" id="bunCount">
                    0
                </span>
            </button>
        </div>
        <div class="card blue">
            <p class="tip">Phở</p>
            <button class="Btn">
                <span class="leftContainer">
                    <svg fill="white" viewBox="0 0 512 512" height="1em" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z">
                        </path>
                    </svg>
                    <span class="like" id="phoCountLike">Like</span>
                </span>
                <span class="likeCount" id="phoCount">
                    0
                </span>
            </button>
        </div>
        <div class="card green">
            <p class="tip">Cơm tấm</p>
            <button class="Btn">
                <span class="leftContainer">
                    <svg fill="white" viewBox="0 0 512 512" height="1em" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z">
                        </path>
                    </svg>
                    <span class="like" id="comCountLike">Like</span>
                </span>
                <span class="likeCount" id="comCount">
                    0
                </span>
            </button>
    </div>

    <script src="./main.js"></script>
</body>

</html>
